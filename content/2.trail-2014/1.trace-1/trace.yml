content: |
  Een audiosignaal is een signaal dat informatie voor het hoorbare frequentiegebied bevat. Het woord audio is Latijn en betekent letterlijk ik hoor (van audire = horen).
  Een audiosignaal in de lucht is geluid. Om gehoord kunnen worden zal de toonhoogte moeten liggen tussen ongeveer 20 hertz en 14 tot 20 kHz, afhankelijk van de leeftijd van de luisteraar (hoe ouder hoe minder hoge tonen men hoort en hoe minder gevoelig het oor wordt voor bepaalde gebieden. Zie gehoordrempel). Naast de toonhoogte is ook de geluidssterkte van belang. De minimale sterkte van geluid dat een persoon kan horen is de gehoordrempel en de maximaal verdraagbare sterkte is de gehoor-pijngrens.
